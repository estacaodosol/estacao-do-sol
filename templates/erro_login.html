{% extends 'base.html' %}
{% block titulo %}Erro de Login{% endblock %}
{% block conteudo %}
<div class="container mt-5">
    <div class="card border-danger shadow">
        <div class="card-header bg-danger text-white">
            <h4><i class="fa-solid fa-circle-exclamation"></i> Erro ao fazer login</h4>
        </div>
        <div class="card-body">
            <p class="card-text">Usuário ou senha inválidos. Verifique os dados e tente novamente.</p>
            <a href="/login" class="btn btn-outline-danger"><i class="fa-solid fa-arrow-left"></i> Voltar para login</a>
        </div>
    </div>
</div>
{% endblock %}
