{% extends "base.html" %}
{% block conteudo %}
<style>
/* Container centralizado e compacto */
.form-container {
    max-width: 400px;
    margin: 20px auto;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    background-color: #fff;
}

/* Inputs e textarea */
.form-container input,
.form-container select,
.form-container textarea {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
}

/* Botões */
.form-buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.form-buttons button,
.form-buttons a {
    padding: 10px;
    border: none;
    border-radius: 6px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
}

/* Cores dos botões */
.btn-primary {
    background-color: #007bff;
    color: #fff;
}

.btn-secondary {
    background-color: #6c757d;
    color: #fff;
}

/* Para telas maiores, colocar os botões lado a lado */
@media(min-width: 500px) {
    .form-buttons {
        flex-direction: row;
        justify-content: space-between;
    }
    .form-buttons button,
    .form-buttons a {
        width: 48%;
    }
}
</style>

<div class="form-container">
    <h2>Novo Pedido</h2>
    <form method="POST" action="{{ url_for('novo_pedido') }}">
        <label for="nome">Nome do Pedido</label>
        <input type="text" id="nome" name="nome" required>

        <label for="servico">Serviço</label>
        <select id="servico_id" name="servico_id" required>
          <option value="">Selecione um serviço</option>
        {% for servico in servicos_disponiveis %}
            <option value="{{ servico.id }}">{{ servico.nome }}</option>
        {% endfor %}
        </select>


        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" rows="3"></textarea>

        <div class="form-buttons">
            <a href="{{ url_for('dashboard_morador') }}" class="btn-secondary">Voltar</a>
            <button type="submit" class="btn-primary">Enviar</button>
        </div>
    </form>
</div>
{% endblock %}
