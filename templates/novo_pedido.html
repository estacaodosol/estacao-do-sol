{% extends 'base.html' %}

{% block titulo %}Novo Pedido{% endblock %}

{% block conteudo %}
<div class="container mt-4 mb-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-primary mb-4">
                <i class="fas fa-plus-circle"></i> Novo Pedido
            </h2>

            <!-- Formulário de novo pedido -->
            <form method="POST" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Pedido</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Ex: Troca de lâmpada" required>
                    <div class="invalid-feedback">Por favor, insira um nome para o pedido.</div>
                </div>

                <div class="mb-3">
                    <label for="servico" class="form-label">Serviço</label>
                    <select class="form-select" id="servico" name="servico" required>
                        <option value="" disabled selected>Selecione um serviço</option>
                        {% for servico in servicos_disponiveis %}
                            <option value="{{ servico }}">{{ servico }}</option>
                        {% endfor %}
                    </select>
                    <div class="invalid-feedback">Selecione o tipo de serviço desejado.</div>
                </div>

                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea class="form-control" id="descricao" name="descricao" rows="4" placeholder="Descreva o problema ou solicitação..." required></textarea>
                    <div class="invalid-feedback">Por favor, descreva o pedido.</div>
                </div>

                <!-- Botões de ação -->
                <div class="d-flex flex-column flex-md-row gap-2">
                    <button type="submit" class="btn btn-success flex-fill">
                        <i class="fas fa-check"></i> Cadastrar Pedido
                    </button>
                    <a href="{{ url_for('meus_pedidos') }}" class="btn btn-secondary flex-fill">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Validação de formulário Bootstrap -->
<script>
(() => {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
{% endblock %}
